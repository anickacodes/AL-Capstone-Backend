<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security for Where's My Ice Cream</title>
    <link rel="icon" href="image.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Gloria+Hallelujah&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(216, 237, 227);

            nav {
                height: 55px;
                width: 100%;
                border: 1px solid;
                border-color: green;
            }

            audio {
                margin: 0 auto;
                background-color: #f31dc18a;
                border-radius: 17px;
                box-shadow: 0 .04em 2em #f31dc1cd;
                display: none;
            }

            audio::-webkit-media-controls-panel {
                background-color: transparent;
            }

            audio::-webkit-media-controls-play-button {
                color: #2a1717;
            }

            audio::-webkit-media-controls-timeline,
            audio::-webkit-media-controls-current-time-display,
            audio::-webkit-media-controls-time-remaining-display,
            audio::-webkit-media-controls-volume-slider-container {
                display: block;
            }

            main {
                display: flex;
                flex-direction: column;
                padding: 8px;
                text-align: center;

                h2 {
                    font-family: 'Bagel Fat One', sans-serif;
                }

                img {
                    border-radius: 4px;
                }

                img:hover {
                    cursor: crosshair
                }

                #three {
                    transition: filter 0.5s;
                }

                #three:hover {
                    filter: blur(5px);
                }


            }


        }
    </style>
</head>

<body>
    <nav>
        <audio controls>
            <source src="ice_cream_truck.wav" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </nav>
    <main>
        <div class="home-container">
            <h2>Has this ever been your series of unfortunate events? </h2>

                alt="homer hears the ice cream truck & runs outside" />
            <img src="homer_run.gif" height="240px" width="411px"
                alt="animation of homer running after ice cream truck" />
            <img id="three" src="homercatchestruck.gif" height="240px" width="411px"
                alt=" homer caught up to the ice cream truck" />
        </div>
        <div class="features-container">
<article>

    <a id="dynamic-link" href="#">Vendors</a>

</article>
        </div>
    </main>
